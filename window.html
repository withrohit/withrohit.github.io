<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Window</title>
    <link rel="stylesheet" href="window.css">
</head>
<body>
    <div class="wrapper">
    <div class="col-box fl">
        <div class="box bg1"></div>
        <div class="box bg2"></div>
        <div class="box bg3"></div>
        <div class="box bg4"></div>
    </div>
    <div class="col-box new">
        <div class="box bg1"></div>
        <div class="box bg2"></div>
        <div class="box bg3"></div>
        <div class="box bg4"></div>
    </div>
    <div class="col-box new">
        <div class="box">
            <div class="sub-box bg1 fl"></div>
            <div class="sub-box bg1 fr"></div>
        </div>
        <div class="box bg2"></div>
        <div class="box">
            <div class="sub-box bg3 fl"></div>
            <div class="sub-box bg3 fr"></div>
        </div>
        <div class="box bg4"></div>
    </div>
    <div class="col-box fr">
        <div class="box bg1"></div>
        <div class="big-box">
            <div class="small-box bg1 fl "></div>
            <div class="small-box bg2 new "></div>
            <div class="small-box bg3 new "></div>
            <div class="small-box bg4 fr "></div>
            <div class="small-box bg1 fl  "></div>
            <div class="small-box bg2 new "></div>
            <div class="small-box bg3 new "></div>
            <div class="small-box bg4 fr  "></div>
            <div class="small-box bg1 fl  "></div>
            <div class="small-box bg2 new "></div>
            <div class="small-box bg3 new "></div>
            <div class="small-box bg4 fr  "></div>
            <div class="small-box bg1 fl  "></div>
            <div class="small-box bg2 new "></div>
            <div class="small-box bg3 new "></div>
            <div class="small-box bg4 fr  "></div>
        </div>
        <div class="box bg4"></div>
    </div>
    
</body>
</html>
